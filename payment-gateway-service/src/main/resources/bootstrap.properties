spring.cloud.config.uri=http://localhost:51000/config
spring.cloud.config.label=1.2.0.1-v3
spring.cloud.config.name=nira-payment-service
spring.application.name=nira-payment-service
spring.profiles.active=default
config.server.file.storage.uri=${spring.cloud.config.uri}/${spring.profiles.active}/*/${spring.cloud.config.label}/

spring.datasource.url=${pgateway.datasource.url}
spring.datasource.username=${pgateway.datasource.username}
spring.datasource.password=${pgateway.datasource.password}
spring.datasource.hikari.schema=${pgateway.datasource.hikari.schema}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

server.port=8083
server.servlet.context-path=/v1/payment
#keycloak.realm=${pgateway.iam.adapter.realm}
#keycloak.auth-server-url=${pgateway.iam.adapter.auth-server-url}
#keycloak.resource=${pgateway.iam.adapter.resource}
#keycloak.public-client=true
#keycloak.bearer-only=true

#keycloak.internal.url=${keycloak.internal.url}
#keycloak.external.url=${keycloak.external.url}

rest.security.enabled=true
rest.security.issuer-uri=${pgateway.iam.adapter.auth-server-url}/realms/mosip
rest.security.api-matcher=/api/**
rest.security.cors.allowed-origins=*
rest.security.cors.allowed-headers=*
rest.security.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
rest.security.cors.max-age=3600
security.oauth2.resource.id=${pgateway.iam.adapter.resource}
security.oauth2.resource.token-info-uri=${rest.security.issuer-uri}/protocol/openid-connect/token/introspect
security.oauth2.resource.user-info-uri=${rest.security.issuer-uri}/protocol/openid-connect/userinfo
security.oauth2.resource.jwt.key-value=${pgateway.iam.adapter.jwt.key}
mosip.utc-datetime-pattern:yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
mosip.all.version:1.0

log4j.logger.org.springframework.ws.client.MessageTracing.sent=TRACE
log4j.logger.org.springframework.ws.client.MessageTracing.received=TRACE

ura.mda.payment.service.api.url=${ura.mda.payment.service.api.url}
ura.mda.payment.service.api.check-prn-status=${ura.mda.payment.service.api.check-prn-status}